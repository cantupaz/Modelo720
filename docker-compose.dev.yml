services:
  # Combined development environment
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"  # Backend API
      - "5173:5173"  # Frontend dev server
    volumes:
      - .:/workspace
      - /workspace/frontend/node_modules
      - backend-venv:/workspace/backend/.venv
    working_dir: /workspace
    command: sleep infinity
    stdin_open: true
    tty: true

  # Backend only (if you want to run separately)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./Modelo720:/modelo720-lib/Modelo720
    environment:
      - PYTHONPATH=/modelo720-lib
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend only (if you want to run separately)
  frontend:
    image: node:20-slim
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend

volumes:
  backend-venv:

services:
  # Backend API
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ../Modelo720:/modelo720-lib/Modelo720
    environment:
      - PYTHONPATH=/modelo720-lib
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Dev Server (optional - for separate container development)
  frontend:
    image: node:20-slim
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - /app/node_modules  # Use container's node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
